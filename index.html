<html>
    <head>
        <title>
            Earth Animation
        </title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>

        
            <a-sphere radius = "2" position = "0 1.25 5" src = "earth.jpeg" animation ="property: rotation; to:0 360 0; dur:100000; loop:true"></a-sphere>
            
        <a-sphere radius ="10" position = "20 1.25 -50" src = "sun.jpeg" animation ="property: rotation; to:0 360 0; dur:20000; loop:true"></a-sphere>
       
            
            
        <a-sphere radius ="0.5" position = "8 1.25 -20" src = "mercury.jpeg" animation ="property: rotation; to:0 360 0; dur:20000; loop:true"></a-sphere>
       
        <a-sphere radius ="2.1" position = "4 1.25 -10" src = "venus.jpeg" animation ="property: rotation; to:0 360 0; dur:20000; loop:true"></a-sphere>
       
            <a-sky src = "space.jpeg">

            </a-sky>
            
        </a-scene>
    </body>
</html>
